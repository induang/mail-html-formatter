<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      {{{page.css}}}
    </style>
  </head>
  <body>
    <div class="pabbit-mail-container">
      <div class="pabbit-mail-header">
        <img
          src="https://static.pacport.com/jp/image/pabbit_logo_h5.png?20230626094500"
          alt="logo"
          class="pabbit-logo"
        />
      </div>
      <div class="px-4 py-3.5 text-sm">
        <p><b>物件管理者様：</b></p>
        <br />
        <p class="indent-8">
          この度は、貴社が管理されている物件にPATMOデバイスの新バージョンアップグレードに関する重要なお知らせをお送りいたします。
          以下の物件に設置されているPATMOデバイスがアップグレードの対象となります。
        </p>
        <ul id="property_list" class="font-semibold">
          <br />
          <li>物件名１</li>
        </ul>
        <p>
          <br /><br />アップグレードの時刻は、Pabbit
          Desk管理システム上で設定していただく必要があります。お手数をおかけしますが、ご設定をお願い申し上げます。
        </p>
        <p class="text-[#999] text-xs mt-[26px] md:mt-[224px] mb-1">
          本メールの送信アドレスは送信専用となっております。
        </p>
      </div>
      <hr />
      <div class="pabbit-mail-footer">
        <p>株式会社PacPort</p>
        <p>https://pacport.co.jp</p>
      </div>
    </div>
  </body>
</html>
