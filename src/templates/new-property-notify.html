<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      {{{page.css}}}
    </style>
  </head>
  <body>
    <div class="pabbit-mail-container">
      <div class="pabbit-mail-header">
        <img
          src="https://static.pacport.com/jp/image/pabbit_logo_h5.png?20230626094500"
          alt="logo"
          class="pabbit-logo"
        />
      </div>
      <div class="pabbit-mail-main">
        <p
          class="text-xs md:text-lg mt-6 md:mt-11 font-semibold md:font-normal mb-10"
        >
          新しい物件管理の権限が追加されます。ログイン後、物件情報を確認できます。
        </p>
        <ul id="property_list">
          <li class="md:text-lg">
            物件名：<a
              class="property_display text-[#00AFCC] font-medium"
              href=""
              >阳关花园</a
            >
          </li>
        </ul>
        <p class="mt-4 text-[#909899] text-xs">
          <span class="text-[#F51E1E]">*</span>
          物件名をクリックして管理ページに移動します。
        </p>
        <p class="text-[#999] text-xs md:mt-[64px] mt-[94px] mb-1">
          本メールの送信アドレスは送信専用となっております。
        </p>
      </div>
      <hr />
      <div class="pabbit-mail-footer">
        <p>株式会社PacPort</p>
        <p>https://pacport.co.jp</p>
      </div>
    </div>
  </body>
</html>
