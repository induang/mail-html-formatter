<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      {{{page.css}}}
    </style>
  </head>
  <body>
    <div class="pabbit-mail-container">
      <div class="pabbit-mail-header">
        <img
          src="https://static.pacport.com/jp/image/pabbit_logo_h5.png?20230626094500"
          alt="logo"
          class="pabbit-logo"
        />
      </div>
      <div class="pabbit-mail-main">
        <p class="hidden text-lg font-normal md:block mt-11">
          Pabbit利用者として招待されています。
        </p>
        <p class="mt-6 text-base font-semibold text-center md:hidden">
          Pabbit利用者として招待されています
        </p>
        <p class="text-center md:text-left mt-[97px] md:mt-[57px]">
          <span class="text-[#909899] text-xs md:text-[unset] md:text-lg"
            >ログイン用URLはこちら：</span
          >
          <br class="visible md:hidden" />
          <a
            id="url"
            class="text-[#0074C8] underline"
            href="https://desk.pabbit.cloud/"
            >https://desk.pabbit.cloud/</a
          >
        </p>
        <p class="pabbit-caption md:mt-[168px] mt-[135px] mb-5">
          本メールの送信アドレスは送信専用となっております。
        </p>
      </div>
      <hr />
      <div class="pabbit-mail-footer">
        <p>株式会社PacPort</p>
        <p>https://pacport.co.jp</p>
      </div>
    </div>
  </body>
</html>
