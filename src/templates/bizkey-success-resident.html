<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      {{{page.css}}}
    </style>
    <style></style>
  </head>
  <body>
    <div class="pabbit-mail-container">
      <div class="pabbit-mail-header">
        <img
          src="https://static.pacport.com/jp/image/pabbit_logo_h5.png?20230626094500"
          alt="logo"
          class="pabbit-logo"
        />
      </div>
      <div class="pabbit-mail-main">
        <p>
          <b
            >ご提出いただいた入館申請は承認されました。以下の詳細をご確認をお願い致します。</b
          >
        </p>
        <br />

        <ul id="property_list">
          <li>
            <span class="inline-block w-[70px]">物件名：</span
            ><b id="property_name">物件AA</b>
          </li>

          <li>
            <span class="inline-block w-[70px]">部屋番号：</span
            ><b id="room_number">321</b>
          </li>

          <li>
            <span class="inline-block w-[70px]">コメント：</span
            ><b id="comment">無し</b>
          </li>
        </ul>
        <p>
          <br />
          入館の際にはBizKey申請ページにログインして解錠コードを取得できます。
        </p>
        <p class="underline">Pabbit BizKey</p>
        <p class="pabbit-warning mt-[18px]">
          <span class="text-[#F51E1E]">*</span>
          許可以外の時間に、ワンタイムパスワードを取得できません。
        </p>
        <p class="pabbit-caption mt-[68px] mb-5">
          本メールの送信アドレスは送信専用となっております。
        </p>
      </div>
      <hr />
      <div class="pabbit-mail-footer">
        <p>株式会社PacPort</p>
        <p>https://pacport.co.jp</p>
      </div>
    </div>
  </body>
</html>
